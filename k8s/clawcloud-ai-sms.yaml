apiVersion: v1
kind: ConfigMap
metadata:
  name: beacon-ai-config
data:
  AI_MODEL_PATH: "/app/ai/models"
  PROLOG_ENGINE: "swipl"
  VIDEO_MODERATION_ENABLED: "true"
  SMS_BRIDGE_ENABLED: "true"
  NODE_ENV: "production"
  PORT: "8080"
---
apiVersion: v1
kind: Secret
metadata:
  name: beacon-secrets
type: Opaque
stringData:
  DATABASE_URL: "your_postgres_url"
  MONGODB_URI: "your_mongodb_url"
  REDIS_URL: "your_redis_url"
  TWILIO_ACCOUNT_SID: "your_sid"
  TWILIO_AUTH_TOKEN: "your_token"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beacon-ai-sms
  labels:
    app: beacon-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: beacon-ai
  template:
    metadata:
      labels:
        app: beacon-ai
    spec:
      containers:
      - name: beacon-ai
        image: ghcr.io/raft-the-crab/beacon:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: beacon-ai-config
        - secretRef:
            name: beacon-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: beacon-ai-service
spec:
  selector:
    app: beacon-ai
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
