name: Deploy to Cloud Run (template)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.IMAGE_NAME }}
      SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: us-central1

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.0.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build workspace
        run: pnpm -w build || true

      - name: Authenticate to GCP
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" | base64 --decode > /tmp/gcloud-key.json
          gcloud auth activate-service-account --key-file=/tmp/gcloud-key.json
          gcloud config set project $PROJECT_ID

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ env.IMAGE }}
          docker build -t $IMAGE_NAME -f apps/server/Dockerfile .
          docker push $IMAGE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE --image=${{ env.IMAGE }} --region=${{ env.REGION }} --platform=managed --quiet
