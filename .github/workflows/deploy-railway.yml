name: Deploy to Railway (template)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  railway-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.0.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build workspace
        run: pnpm -w build || true

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Railway deploy (if token provided)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_ENVIRONMENT: production
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "No RAILWAY_TOKEN provided â€” skipping railway deploy."
            exit 0
          fi
          railway login --apiKey "$RAILWAY_TOKEN"
          cd apps/server
          railway up --environment "$RAILWAY_ENVIRONMENT"
