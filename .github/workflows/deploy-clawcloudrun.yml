name: Deploy to ClawCloud Run (template)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.0.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Build workspace
        run: pnpm -w build || true

      - name: Run ClawCloudRun deploy script
        env:
          # Optional: set SERVICE_NAME, REGION, IMAGE via repository secrets
          SERVICE_NAME: ${{ secrets.CLAW_SERVICE_NAME }}
          REGION: ${{ secrets.CLAW_REGION }}
        run: |
          chmod +x ./scripts/deploy-clawcloudrun.sh
          ./scripts/deploy-clawcloudrun.sh
